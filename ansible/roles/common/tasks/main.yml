---
- name: Update all packages
  yum:
    name: '*'
    state: latest

- name: Install epel-release
  yum:
    name: epel-release
    state: installed

- name: Install Firewalld
  yum: 
    name: firewalld
    state: present

- name: Firewalld service state
  service:
    name: firewalld
    state: started
    enabled: yes
